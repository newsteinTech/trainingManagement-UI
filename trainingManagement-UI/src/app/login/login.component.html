<div>
    <form class="container mt-4 mb-4" #loginForm= "ngForm">
        <div class="form-row input-form">
            <div class="form-group col-lg-12">
                <label>Email Id:</label>
                <input type="text" #name class="form-control" name="userName" [(ngModel)] = loginUserData.Email placeholder="Enter your Email">
            </div>
            <div class="form-group col-lg-12">
                <label for="password">Password:</label>
                <input type="password" #password class="form-control" name= "password" [(ngModel)]= loginUserData.Password placeholder="Enter your password">
            </div>
        </div>
        <button class="btn" (click)=login()>Log In</button>
    </form>
</div>
